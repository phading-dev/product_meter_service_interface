- message:
    name: SeasonSummary
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: seasonName
        type: string
        index: 2
- message:
    name: MeterReadingPerSeason
    fields:
      - name: season
        type: SeasonSummary
        index: 1
      - name: watchTimeSec # Watch time in sec (not multipled by grade)
        type: number
        index: 2
- message:
    name: MeterReadingPerDay
    fields:
      - name: date # ISO string
        type: string
        index: 1
      - name: watchTimeSec # Watch time multipled by grade
        type: number
        index: 2
- message:
    name: MeterReadingPerMonth
    fields:
      - name: month # ISO string
        type: string
        index: 1
      - name: watchTimeSec # Watch time multipled by grade
        type: number
        index: 2
