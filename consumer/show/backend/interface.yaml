- message:
    name: GetDailyBatchRequestBody
    fields:
      - name: limit
        type: number
        index: 1
      - name: cursor
        type: string
        index: 2
- message:
    name: GetDailyBatchResponse
    fields:
      - name: rowKeys
        type: string
        isArray: true
        index: 1
      - name: cursor
        type: string
        index: 2
- message:
    name: ProcessDailyMeterReadingRequestBody
    fields: 
      - name: rowKey
        type: string
        index: 1
- message:
    name: ProcessDailyMeterReadingResponse
- message:
    name: GetUnprocessedDateRequestBody
- message:
    name: GetUnprocessedDateResponse
    fields:
      - name: date # ISO string of date without timezone.
        type: string
        index: 1
- nodeService:
    name: ProductMeterConsumerShowBackendService
    remoteCalls:
      - name: GetDailyBatch
        path: /GetDailyBatch
        body: GetDailyBatchRequestBody
        response: GetDailyBatchResponse
      - name: ProcessDailyMeterReading
        path: /ProcessDailyMeterReading
        body: ProcessDailyMeterReadingRequestBody
        response: ProcessDailyMeterReadingResponse
      - name: GetUnprocessedDate
        path: /GetUnprocessedDate
        body: GetUnprocessedDateRequestBody
        response: GetUnprocessedDateResponse
    outputClient: ./consumer/show/backend/client
    outputHandler: ./consumer/show/backend/handler
