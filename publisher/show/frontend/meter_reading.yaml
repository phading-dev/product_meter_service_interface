- message:
    name: SeasonSummary
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: seasonName
        type: string
        index: 2
- message:
    name: MeterReadingPerSeason
    fields:
      - name: season
        type: SeasonSummary
        index: 1
      - name: watchTimeSec
        type: number
        index: 2
      - name: watchTimeSecGraded
        type: number
        index: 3
- message:
    name: MeterReadingPerDay
    fields:
      - name: date # ISO string
        type: string
        index: 1
      - name: watchTimeSecGraded
        type: number
        index: 2
      - name: transmittedMb
        type: number
        index: 3
- message:
    name: MeterReadingPerMonth
    fields:
      - name: month # ISO string
        type: string
        index: 1
      - name: watchTimeSecGraded
        type: number
        index: 2
      - name: transmittedMb
        type: number
        index: 3
      - name: storageMbh
        type: number
        index: 4
      - name: uploadMb
        type: number
        index: 5
