- message:
    name: GetDailyBatchRequestBody
    fields:
      - name: cursor
        type: string
        index: 1
- message:
    name: GetDailyBatchResponse
    fields:
      - name: rowKeys
        type: string
        isArray: true
        index: 1
      - name: cursor
        type: string
        index: 2
- message:
    name: ProcessDailyMeterReadingRequestBody
    fields: 
      - name: rowKey
        type: string
        index: 1
- message:
    name: ProcessDailyMeterReadingResponse
- nodeService:
    name: ProductMeterPublisherShowBackendService
    remoteCalls:
      - name: GetDailyBatch
        path: /GetDailyBatch
        body: GetDailyBatchRequestBody
        response: GetDailyBatchResponse
      - name: ProcessDailyMeterReading
        path: /ProcessDailyMeterReading
        body: ProcessDailyMeterReadingRequestBody
        response: ProcessDailyMeterReadingResponse
    outputClient: ./publisher/show/backend/client
    outputHandler: ./publisher/show/backend/handler
