- kind: Message
  name: MeterReadingPerSeason
  fields:
    - name: seasonId
      type: string
      index: 1
    - name: watchTimeSec
      type: number
      index: 2
    - name: watchTimeMinGraded
      type: number
      index: 3
- kind: Message
  name: MeterReadingPerDay
  fields:
    - name: date # ISO string
      type: string
      index: 1
    - name: watchTimeMinGraded
      type: number
      index: 2
- kind: Message
  name: MeterReadingPerMonth
  fields:
    - name: month # ISO string
      type: string
      index: 1
    - name: watchTimeMinGraded
      type: number
      index: 2
